<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class="text-teal-800 text-3xl p-10">Colors with different Shades</h1>

    <p class="text-purple-800">Lorem, ipsum dolor.</p>
    <br>
    <hr>

    <hr>
    <h1 class="text-blue-900 text-3xl p-10">Accent Colors</h1>
