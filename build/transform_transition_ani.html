<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform,Transitions,Animations</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-10">
    <div class="mb-10">
        <button class="p-5 text-black bg-green-300 hover:bg-green-500">Click Here</button>
        <!-- With Transition -->
        <button class="ml-5 p-5 bg-yellow-300 transition hover:bg-yellow-500 duration-200 ease-in delay-150">Transition Button</button>
        <!-- Transformation -->
        <button class="ml-5 p-5 text-black bg-emerald-300 transition ease-in-out delay-150 duration-1000 hover:-translate-y-2 hover:scale-90 hover:bg-blue-400">Transformation</button>
        <!-- Animation -->
        <div class="flex justify-center">
            <div class="p-20 m-20 mt-20 w-20 bg-red-400 animate-spin">Anime</div>
        <div class="flex justify-center">
            <div class="p-20 m-20 mt-20 w-20 bg-red-400 animate-bounce">Anime</div>
        <div class="flex justify-center">
            <div class="p-20 m-20 mt-20 w-20 bg-red-400 animate-ping">Anime</div>
        <div class="flex justify-center">
            <div class="p-20 m-20 mt-20 w-20 bg-red-400 animate-pulse">Anime</div>
        <div class="flex justify-center">
            <div class="p-20 m-20 mt-20 w-20 bg-red-400 animate-bounce">Anime</div>
        </div>
    </div>

    <a href="#">Click me</a>
</body>
</html>
