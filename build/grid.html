<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Grid</title>
</head>
<body>
    <div class="w-100 grid grid-cols-3 grid-rows-4 gap-2">
        <div class="p-10 bg-yellow-400">1</div>
        <div class="p-10 bg-yellow-400 col-span-2">2</div>
        <div class="p-10 bg-yellow-400">3</div>
        <div class="p-10 bg-yellow-400 row-span-2">4</div>
        <div class="p-10 bg-yellow-400">5</div>
        <div class="p-10 bg-yellow-400">6</div>
        <div class="p-10 bg-yellow-400">7</div>
        <div class="p-10 bg-yellow-400">8</div>
        <div class="p-10 bg-yellow-400">9</div>
    </div>
</body>
</html>
