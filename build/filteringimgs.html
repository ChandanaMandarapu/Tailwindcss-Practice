<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters and Contrasts for images</title> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="border m-10 p-10 flex">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="w-[230px]contrast-100">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="w-[230px]brightness-150 grayscale">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="w-[230px]invert hue-rotate-180 saturate-100 blur-2xl">
    </div>
    <!-- We have diff types of filters some of important filters used are contrast,brightness,grayscale,invert,sephia,hut-rotate,saturate,-->
</body>
</html>
