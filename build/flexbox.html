<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Tailwind</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Display Flex -->
    <div class="border m-10">
        <ul class="flex">
            <li class="bg-purple-500 m-5 p-5 w-64 flex-auto">01</li>
            <li class="bg-purple-500 m-5 p-5 w-64 flex-initial">02</li>
            <li class="bg-purple-500 m-5 p-5 w-64 flex-none">03</li>
            <li class="bg-purple-500 m-5 p-5 w-64 flex-1">04</li>
            <li class="bg-purple-500 m-5 p-5 w-64 flex-auto">05</li>
        </ul>
    </div>
</body>
</html>
