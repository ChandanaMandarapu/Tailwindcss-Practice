<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions and Display Tailwind
    </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-20">
    <h1 class="mb-3">Postion Properties</h1>
    <div class="relative w-1/2 h-40 bg-teal-400">
        <p>Relative</p>
        <div class="absolute bottom-0 right-0 bg-orange-300 p-4">
            <p>Absolute</p>
        </div>
        </div>
    <div class="relative w-1/2 h-40 bg-teal-400 mt-5">
        <p>Relative</p>
        <div class="absolute left-0 top-0 bg-orange-300 p-4">
            <p>Absolute</p>
        </div>
        </div>
    <div class="relative w-1/2 h-40 bg-teal-400 mt-5">
        <p>Relative</p>
        <div class="absolute right-0 top-0 bg-orange-300 p-4">
            <p>Absolute</p>
        </div>
        </div>
    <div class="relative w-1/2 h-40 bg-teal-400 mt-5">
        <p>Relative</p>
        <div class="absolute bottom-0 bg-orange-300 p-4">
            <p>Absolute</p>
        </div>
        </div>
        <br>
        <hr>
        <br>
        <h1 class="mb-3">Display Properties</h1>

        <div class="bg-pink-500 p-11 mb-9 w-" 550px="">
            <span class="inline bg-yellow-100 w-1/2 h-40">Inline property in tailwind</span>
            <span class="inline-block bg-yellow-100 w-[100px]">Inline-block  property in tailwind</span>
            <span class="hidden bg-yellow-100 w-[100px]">Inline-block  property in tailwind</span>
            <span class="block bg-white w-[100px] h-[200px]">block level elements</span>
        </div>
</body>
</html>
